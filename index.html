<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="inner">
                <table id="table">
                    <tr>        
                        <td class="labels">Amount </td>
                        <td class="value">
                            <input type="number"  id="principal">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">Interest Rate </td>
                        <td class="value">
                            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                            <span id="rate_val">
                            10.25%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">No. of Years </td>
                        <td class="value">
                            <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </table>
                    <button id="compute" onclick="compute()">Compute Interest</button><br><br>
                    <span id="result">
                    </span>
            </div>
            
            <footer id="footer">
                &#169; This Calculator belongs to Gabriel
            </footer>
        </div>
    </body>
</html>
